<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_.css">
    <title>Formulaire</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="natur" class="bg-img" width="300px">
            <div class="logo">
                <img src="./assets/odin-lined.png" alt="odin" width="100px">
            </div>
        </div>

        <div class="right">
            <div class="login">
                <H1>LOGIN</H1>
                <div class="flg">
                    <form action="#" method="post">
                        <div class="mail">
                        <label for="mail">*Email</label>
                        <input type="email" name="mail" id="mail" placeholder="exemple@mail.com">
                    </div>
                        <div class="pwd">
                        <label for="password">*Password</label>
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                        
                    </form>
                    <button type="submit">Login</button>
                </div>
            </div>
            <p>Forget your password ? <a href="#">Here</a></p>
        </div>
    </div>
</body>
</html>
