<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>


<body>
    <section>
    <div class="left">
        <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="image-left" width="200px" class="bg-img">
        <div class="logo">
        <img src="./assets/odin-lined.png" alt="mountain" width="100px">
    </div>
    </div>

    <div class="right">
        <div class="the-form">
        <div class="titre">
            <H1>Sign-up</H1>
        </div>

        <form action="#" method="post" class="fomrulaire">
            <div class="All">
                 <div class="L">
                     <div class="first" >
                       <label for="first-name">*First Name</label>
                        <input type="text" name="name" id="name" placeholder="odin">
                     </div>
                     <div class="mail" >
                        <label for="email">*Email</label>
                       <input type="email" name="email" id="email" placeholder="exemple@mail.com">
                     </div>
                     <div class="pwd" >
                         <label for="psw">*Password</label>
                         <input type="password" name="psw" id="psw">
                   </div>
                  </div>
            <div class="R" >
                 <div class="last" >
                   <label for="last-name">*Last Name</label>
                   <input type="text" name="last-name" id="last-name" placeholder="project">
                 </div>
        
              <div class="number" >
                 <label for="phone-number">Phone Number</label>
                 <input type="number" name="phone-number" id="phone-number" placeholder="+33..">
             </div>
         
               <div class="confpwd" >
                 <label for="conf">*Confirm Password </label>
                 <input type="password" name="conf" id="conf" >
             </div>
        </div>
        </div>
       
        <input type="checkbox" name="news-letter" id="news-letter" checked>
        <label for="news-letter">I accept to receve news-letters into my email</label>
        </form>
    </div>
        <button type="submit">Create Acount</button>
    <div class="bottom">
        <p>
            Already have an account ? <a href="./index_.html">Log in</a>
        </p>
    </div>
    </div>
  
</section>
</body>
</html>
